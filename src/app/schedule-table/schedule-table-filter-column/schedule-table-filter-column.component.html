<img class="filter-icon" src="assets/svg/filter.svg" alt="filter" [cdkMenuTriggerFor]="menu" xPosition="before">

<ng-template #menu>
    <div class="menu d-flex flex-column justify-content-between" cdkMenu>
        <div class="form-floating mb-3">
            <input [formControl]="formControl" (keypress)="handleKeyPress($event)" class="form-control"
                id="containsInput">
            <label for="containsInput">Contains</label>
        </div>
        <div class="d-flex w-100">
            <button type="button" class="btn btn-primary w-50 mx-1" (click)="saveFilter_onClick()">
                Save
            </button>
            <button type="button" class="btn btn-light w-50 mx-1" (click)="clearFilter_onClick()">
                Clear
            </button>
        </div>
    </div>
</ng-template>
